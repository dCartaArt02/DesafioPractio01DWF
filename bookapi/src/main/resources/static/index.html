<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desarrollo de Aplicaciones con Web Frameworks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f1f8e9, #e8eaf6);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 0;
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #1b5e20;
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 340px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 1.5s ease-in-out;
    }

    input[type="text"],
    input[type="number"] {
      padding: 12px;
      border: 2px solid #aed581;
      border-radius: 8px;
      outline: none;
      transition: 0.3s ease;
      font-size: 15px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #558b2f;
      box-shadow: 0 0 8px rgba(85,139,47,0.4);
    }

    button {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #2e7d32;
      transform: scale(1.03);
    }

    ::placeholder {
      color: #81c784;
      opacity: 0.9;
    }

    footer {
      margin-top: 40px;
      font-size: 15px;
      color: #4e342e;
      text-align: center;
      background-color: #fbe9e7;
      padding: 12px 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease-in-out;
    }

    footer i {
      margin-right: 5px;
      color: #e53935;
    }
  </style>
</head>
<body>
<h1><i class="fas fa-laptop-code"></i> Desarrollo de Aplicaciones con Web Frameworks</h1>

<form id="bookForm">
  <input type="text" id="title" placeholder="Título del libro" required>
  <input type="text" id="author" placeholder="Autor" required>
  <input type="number" id="year" placeholder="Año de publicación" required>
  <button type="submit"><i class="fas fa-plus-circle"></i> Agregar</button>
</form>

<footer>
  <p><i class="fas fa-user-edit"></i> <strong>Autores:</strong> Ever Gabriel Cabezas Alfaro y Luis Enrique Cartagena Arteaga</p>
</footer>

<script>
  document.getElementById('bookForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const book = {
      title: document.getElementById('title').value,
      author: document.getElementById('author').value,
      publicationYear: parseInt(document.getElementById('year').value)
    };

    fetch('http://localhost:8080/api/books', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(book)
    })
            .then(response => {
              if (response.ok) {
                alert('¡Libro agregado con éxito!');
                document.getElementById('bookForm').reset();
              } else {
                alert('Ocurrió un error al agregar el libro.');
              }
            });
  });
</script>
</body>
</html>
